<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeUni - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F7F9FC;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .logo-container a {
            display: inline-block;
            margin-top: 1rem;
            background-color: #EB5757;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logo-container a:hover {
            background-color: #F4D35E;
            color: #00509E;
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #00509E;
            margin-bottom: 1rem;
        }

        .login-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555555;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #000000;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00509E;
            outline: none;
        }

        .cta-button {
            background-color: #F4D35E;
            color: #00509E;
            padding: 0.75rem 1.5rem;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: #EB5757;
            color: #FFFFFF;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            display: block;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #00509E;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #F4D35E;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #555555;
        }

        footer a {
            color: #00509E;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #F4D35E;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Access your account to explore more opportunities at FakeUni.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="cta-button">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <footer>
            <p>&copy; 2025 FakeUni. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
        </footer>
    </div>

    <div class="logo-container">
        <a href="/index.html">Back to Home</a>
    </div>

</body>
</html>
