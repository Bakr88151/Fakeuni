<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeUni - Programs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F7F9FC;
            color: #000000;
        }

        header {
            background-color: #00509E;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: #FFFFFF !important;
        }

        .navbar-nav .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: #FFFFFF !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #F4D35E !important;
        }

        .programs-header {
            text-align: left;
            margin: 2rem 0;
        }

        .filters {
            background-color: #FFFFFF;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .program-card {
            background-color: #00509E;
            color: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .program-card:hover{
            transform: translateY(-10px);
        }

        .program-card img {
            width: 100%; /* or a specific width */
            height: 300px; /* or a specific height */
            object-fit: cover;
        }

        .program-card .card-body {
            padding: 1rem;
        }

        .program-card .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-apply {
            background-color: #F4D35E;
            color: #00509E;
        }

        .btn-apply:hover {
            background-color: #EB5757;
            color: #FFFFFF;
        }

        .btn-details {
            background-color: #FFFFFF;
            color: #00509E;
        }

        .btn-details:hover {
            background-color: #F4D35E;
            color: #00509E;
        }

        .clear-filters {
            background-color: #EB5757;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-filters:hover {
            background-color: #F4D35E;
            color: #00509E;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">FakeUni</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Programs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container my-5">
        <h1 class="programs-header">Programs</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="filters">
                    <h5>Filters</h5>
                    <button class="clear-filters">Clear Filters</button>
                    <hr>
                    <p><strong>Level</strong></p>
                    <p><strong>Study Duration</strong></p>
                    <p><strong>Mode</strong></p>
                    <p><strong>Language</strong></p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row gy-4">
                    <div class="col-md-6">
                        <div class="program-card">
                            <img src="./computer_engeneering.png" alt="Program Image">
                            <div class="card-body">
                                <h5>Computer Engineering</h5>
                                <p>Mode: In your Bed<br>Duration: 7 semesters<br>Diploma: Bachelor</p>
                                <button class="btn btn-apply">Apply Online</button>
                                <button class="btn btn-details">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="program-card">
                            <img src="./Mechanichal_engeneering.png" alt="Program Image">
                            <div class="card-body">
                                <h5>Mechanical Engineering</h5>
                                <p>Mode: On Campus<br>Duration: 7 semesters<br>Diploma: Bachelor</p>
                                <button class="btn btn-apply">Apply Online</button>
                                <button class="btn btn-details">Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
